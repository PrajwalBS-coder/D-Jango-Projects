<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>
           Detail View
        </h1>
        <h1>{{object.id}}</h1>
        <h1>{{object.sname}}</h1>

        {% for student in object.schoolstudent.all%}

    </center>

</html>
