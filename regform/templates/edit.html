{% extends 'main.html' %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}
    <title>Home Page</title>

    {% endblock %}
</head>

<body>
    {% block empty %}

    <form action="" method="post">
        {% csrf_token %}
        <label for="usn" class="form-label">User Name</label>
        <input type="text" name="usn" id="usn" class="form-control" value="{{profile.user_name}}"><br>
        <label for="usn" class="form-label">User Address</label>
        <input type="text" name="address" id="address" class="form-control" value="{{profile.address}}"><br>
        <label for="usn" class="form-label">User Email</label>
        <input type="email" name="email" id="email" class="form-control" value="{{user.email}}"><br>

        <input type="submit" value="Login" class="btn btn-primary">
    </form>

    {% endblock%}
</body>

</html>
