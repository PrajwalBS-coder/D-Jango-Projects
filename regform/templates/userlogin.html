{% extends 'main.html' %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}
    <title>Home Page</title>

    {% endblock %}
</head>

<body>
    {% block empty %}
    <form action="" method="post">
        {% csrf_token %}
        <label for="usn" class="form-label">Enter User Name</label>
        <input type="text" name="usn" id="usn" class="form-control"><br>
        <label for="passwdw" class="form-label">Enter Password</label>
        <input type="password" name="passwdw" id="passwdw" class="form-control"><br>

        <input type="submit" value="Login" class="btn btn-primary">
    </form>



    {% endblock%}

</body>

</html>
